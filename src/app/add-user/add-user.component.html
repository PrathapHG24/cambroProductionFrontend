<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New User</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #userForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="UserName" class="p-t-b-10"> User<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" required maxlength="255"
                pattern="^[a-zA-Z_][a-zA-Z0-9_]*$" [(ngModel)]="addUserForm.userName" name="userName"
                #username="ngModel">
              <!-- <div *ngIf="UserName.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngFor="let error of UserName.errors | keyvalue">
                  {{formValidationMessages[error.key]}}
                </div>
              </div> -->
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="password" class="p-t-b-10"> Password<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" required maxlength="255"
                pattern="^[a-zA-Z_][a-zA-Z0-9_]*$" [(ngModel)]="addUserForm.password" name="password"
                #password="ngModel">
              <!-- <div *ngIf="password.errors && isSubmitted" class="alert alert-danger validationError">
                <div *ngFor="let error of password.errors | keyvalue">
                  {{formValidationMessages[error.key]}}
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="onAddUser(userForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
