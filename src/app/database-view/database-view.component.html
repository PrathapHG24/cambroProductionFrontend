<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-7">
            <h4>
              Database <b>"{{ databaseName }}"</b>
            </h4>
          </div>
          <div class="col-sm-5">
            <a
              href="#"
              routerLink="/"
              class="btn btn-success back"
              style="margin-left: 5px"
              ><i class="fas fa-arrow-circle-left"></i> &nbsp;Back</a
            >
            <a
              *ngIf="isUserAdmin()"
              href="#"
              routerLink="/add-new-table"
              [queryParams]="{ databaseName: databaseName }"
              class="btn btn-success back"
              ><i class="fas fa-plus"></i> &nbsp;Create new table</a
            >
            <a
              *ngIf="isUserAdmin()"
              href="#"
              routerLink="/add-auto-table"
              [queryParams]="{ databaseName: databaseName }"
              class="btn btn-success back"
              ><i class="fas fa-plus"></i> &nbsp;Create new auto table</a
            >
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr>
            <th>Table name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let table of tableList" class="center-align">
            <td>
              <label
                ><b>{{ table.name }}</b></label
              >
            </td>
            <td>
              <a
                href="#"
                routerLink="/view-table"
                [queryParams]="{ table: table.name, database: databaseName }"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <!-- <a href="#" [routerLink]="['/edit-table/:database/table/:table', database]" class="btn"><i class="fa fa-edit edit"></i></a> -->
              <button
                type="button"
                (click)="deleteTableConfirmation(table)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
              <!-- <button
                type="button"
                (click)="opennConnectModal(table)"
                class="btn btn-success"
              >
                Connect
              </button> -->
              <button
                type="button"
                (click)="backupDatabase(table)"
                class="btn btn-success"
                style="margin-left:1rem;"
              >
                Table Backup
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
